<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" 
      rel="stylesheet"
      />
    <title>Moody Colors</title>
  </head>
  <body>
    <main>
      <section id="welcome-page" >
        <h1 class="welcome-title">WELCOME TO MOODSIMULATOR</h1>
        <div class="stage">
          <a id="arrow" class="arrow box bounce-4">&#8595;</a>
        </div>
      </section>

<div id="desktop-box">
  <section id="input">
          <label class="question" for="mood">How are you feeling?</label>
          <input id="mood" type="text" name="mood" placeholder="hungry?"></input>
          <button id="generator">SUBMIT</button>
      
        <button id="back">BACK TO WELCOME</button>
   
  </section>
        <section id="output">

        
       
          <output id="palette" type="text" name="palette">
         

              <h1>Hunger</h1> 
              
                <div class="color" id="first">#343C58</div>
                <div class="color" id="second">#4E3F60</div>
                <div class="color" id="third">#5E3E5A</div>
                <div class="color" id="fourth">#B62B2B</div>
                <div class="color" id="last">#FF1818</div>
              
            
          </output>
          
        </section>

  
    </main>
    <script src="src/index.js"></script>
  </body>
  
</html>
