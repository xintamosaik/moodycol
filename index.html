<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" 
      rel="stylesheet"
      />
    <title>Moody Colors</title>
  </head>
  <body>
    <main>
      <section id="welcome-page" >
        <h1 id="welcome-title">WELCOME TO MOODSIMULATOR</h1>
          <div id="arrow" class="box bounce">&#8595;</div>
      </section>

<div id="desktop-box">
  <div class="input-output-wrapper">
  <section id="input">
          
          <label class="question" for="mood">How are you feeling?</label>
          <select list="moods" id="mood" name="mood" >

            <option value="" disabled selected>Choose your mood</option>
            <option value="awkward">Awkward</option>
            <option value="calm">Calm</option>
            <option value="confident">Confident</option>
            <option value="excited">Excited</option>
            <option value="happy">Happy</option>
            <option value="hungry">Hungry</option>
            <option value="sad">Sad</option>
            

          </select>

   
  </section>
        <section id="output">
        
          <output id="palette">
              
                <div class="color stop" id="first">#343C58</div>
                <div class="color stop" id="second">#4E3F60</div>
                <div class="color stop" id="third">#5E3E5A</div>
                <div class="color stop" id="fourth">#B62B2B</div>
          </output>
            
       
          
        </section>
      </div>
  
    </main>
     <script src="src/index.js"></script> 
  </body>
  
</html>
