<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" 
      rel="stylesheet"
      />
    <title>Moody Colors</title>
  </head>
  <body>
    <main>
      <section id="welcome-page" class="hidden">
          <svg width="400" height="110">
              <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
            </svg>
        <h1 class="welcome-title">WELCOME TO MOODSIMULATOR</h1>
        <div class="stage">
          <a id="arrow" class="arrow box bounce-4">&#8595;</a>
        </div>
        
      </section>
<!-- ##############################################-->
<!-- #                                            #-->
<!-- #                  INPUT                     #-->
<!-- #                                            #-->
<!-- ##############################################-->
      <section id="input-page" class="hidden">
        <div class=flex>
        <div id="input">
          <label class="question" for="mood">How are you feeling?</label>
          <input id="mood" type="text" name="mood" placeholder="hangry?"></input>
          <button id="generator">SUBMIT</button>
        </div>
        <button id="back">BACK TO WELCOME</button>
      </div>
      
      </section>
<!-- ##############################################-->
<!-- #                                            #-->
<!-- #                  OUTPUT                     #-->
<!-- #                                            #-->
<!-- ##############################################-->
      <section id="output-page">
        <div id="output">
          <label class="palette" for="palette">Your Color Palette</label>
          <output id="palette" type="text" name="palette">
            
            <div id="color-box">
              <div id="between">
              <div id="inner-box">             
              <h1 id="color-heading">Hunger</h1>
              
              <div class="colors-wrapper">
                  <div class="color" id="zero">
                      <p>#797e82</p>
                  </div>
                  <div class="color" id="first">
                      <p>#cbd3da</p>
                  </div>
                  <div class="color" id="second">
                      <p>#dae0e5</p>
                  </div>
                  <div class="color" id="third">
                      <p>#e9ecef</p>
                  </div>
                  <div class="color" id="fourth">
                      <p>#f8f9fa</p>
                  </div>
              </div>
            
          </output>
          <button id="menu">BACK</button>
        </div>
      </div>
        </div>
        
        
      </section>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
